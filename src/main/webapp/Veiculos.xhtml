<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
.ui-widget {
	font-size: 13px !important;
}
</style>
</h:head>
<h:body style="background-color: #F5F6CE">
	<h:form id="frmAgente">
		<p:dataTable style="width: 1000px; margin: 0 auto;" var="agente"
			value="#{agenteMB.ListarAgentes()}">
			<p:column headerText="Id" filterBy="#{agente.idAgente}">
				<h:outputText value="#{agente.idAgente}" />
			</p:column>

			<p:column headerText="Nome" filterBy="#{agente.nome}">
				<h:outputText value="#{agente.nome}" />
			</p:column>

			<p:column headerText="Opções">
				<p:spacer width="15" height="4" />
				<p:commandButton icon="ui-icon-trash" onclick="PF('dlgAgenteExcluir').show();" update=":frmAgenteExcluir"/>
				<p:spacer width="10" height="4" />
				<p:commandButton icon="ui-icon-pencil" onclick="PF('dlgAgenteAtualizar').show();" update=":frmAgenteAtualizar"/>
			</p:column>

			<f:facet name="footer">
				<p:commandButton value="Voltar" outcome="/index.xhtml" />
				<p:commandButton icon="ui-icon-newwin" value="Novo" type="button" onclick="PF('dlgAgenteNovo').show();"/>
			</f:facet>
		</p:dataTable>
	</h:form>


	<p:dialog widgetVar="dlgAgenteNovo" closable="false" draggable="true"
		resizable="false" responsive="true" header="Cadastrar Novo Agente"
		modal="true" appendTo="@(body)">
		<h:form id="frmAgenteNovo">

			<h:panelGrid id="pnlAgenteNovo" columns="2">

				<p:outputLabel value="Nome" />
				<p:inputText size="20" required="true"
					value="#{agenteMB.agente.nome}" />

				<p:outputLabel value="Data Contratação" />
				<p:calendar id="popup" required="true"
					value="#{agenteMB.agente.dtContratacao}" />

				<p:outputLabel value="Tempo se Serviço" />
				<p:inputText size="20" required="true"
					value="#{agenteMB.agente.tempoServico}" />

			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" action="#{agenteMB.passar()}" update=":frmAgente :frmAgenteNovo"/>
				<p:commandButton value="Cancelar" onclick="PF('dlgAgenteNovo').hide();" update=":frmAgente"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
	
	
	<p:dialog widgetVar="dlgAgenteAtualizar" closable="false" draggable="true"
		resizable="false" responsive="true" header="Cadastrar Novo Agente"
		modal="true" appendTo="@(body)">
		<h:form id="frmAgenteAtualizar">

			<h:panelGrid id="pnlAgenteAtualizar" columns="2">

				<p:outputLabel value="Nome" />
				<p:inputText size="20" required="true"
					value="#{agenteMB.agente.nome}" />

				<p:outputLabel value="Data Contratação" />
				<p:inputText size="20" required="true"
					value="#{agenteMB.agente.dtContratacao}" />

				<p:outputLabel value="Tempo se Serviço" />
				<p:inputText size="20" required="true"
					value="#{agenteMB.agente.tempoServico}" />

			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" update=":frmAgente"/>
				<p:commandButton value="Cancelar" onclick="PF('dlgAgenteAtualizar').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
	
	
	<p:dialog widgetVar="dlgAgenteExcluir" closable="false" draggable="true"
		resizable="false" responsive="true" header="Cadastrar Novo Agente"
		modal="true" appendTo="@(body)">
		<h:form id="frmAgenteExcluir">

			<h:panelGrid id="pnlAgenteExcluir" columns="2">

				<p:outputLabel value="Nome" />
				<h:outputText size="20" required="true"
					value="#{agenteMB.agente.nome}"/>

				<p:outputLabel value="Data Contratação" />
				<h:outputText size="20" required="true"
					value="#{agenteMB.agente.dtContratacao}"/>

				<p:outputLabel value="Tempo se Serviço" />
				<h:outputText size="20" required="true"
					value="#{agenteMB.agente.tempoServico}"/>

			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" update=":frmAgente"/>
				<p:commandButton value="Cancelar" onclick="PF('dlgAgenteExcluir').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

</h:body>
</html>
