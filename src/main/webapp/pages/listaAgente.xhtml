<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
.ui-widget {
	font-size: 13px !important;
}
</style>
</h:head>
<h:body>

	<p:dataTable style="width: 1000px; margin: 0 auto;" var="agente"
		value="#{agenteMB.ListarAgentes()}">
		
		<p:column headerText="Nome" filterBy="#{agente.nome}">
			<h:outputText value="#{agente.toString}" />
		</p:column>
        
        
        <p:column headerText="Opções">
			<p:spacer width="15" height="4" />
			<p:commandButton icon="ui-icon-search" onclick="PF('').show();"/>
			<p:spacer width="10" height="4" />
			<p:commandButton icon="ui-icon-pencil" onclick="PF('').show();"/>
		</p:column>

		<f:facet name="footer">
			<p:commandButton value="Voltar" action="index.xhtml" update="@all" />
		</f:facet>
	</p:dataTable>


</h:body>
</html>
